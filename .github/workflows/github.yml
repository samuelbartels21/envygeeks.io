name: 'Continuous Integration'
on:
  push:
    branches:
      - master
jobs:
  build:
    name: 'Build'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Run build
      run: |
        npm install
        script/build
    - uses: actions/upload-artifact@master
      with:
        name: website
        path: dist/
