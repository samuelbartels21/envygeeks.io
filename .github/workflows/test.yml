name: 'Testing'
on:
  push:
    branches-ignore:
      - trunk
jobs:
  build:
    name: 'Build'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.x'
      - run: bundle install
      - run: npm install > /dev/null
      - run: script/build
      - uses: actions/upload-artifact@main
        with:
          name: website
          path: dist/
  deploy:
    name: 'Deploy'
    runs-on: ubuntu-latest
    env:
      DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
      DEPLOY_PATH: /srv/nginx/beta.envygeeks.io
      DEPLOY_SERVER: envygeeks.io
      DEPLOY_USER: deploy
    needs:
      - build
    steps:
      - uses: actions/checkout@v1
      - uses: actions/download-artifact@master
        with:
          name: website
          path: dist/
      - run: mkdir -p "${HOME}/.ssh"
      - run: echo "${DEPLOY_KEY}" | tee "${HOME}/.ssh/id_rsa" >/dev/null
      - run: chmod og-rwx "${HOME}/.ssh" && chmod og-rwx "${HOME}/.ssh/id_rsa"
      - run: ssh-keyscan -H "${DEPLOY_SERVER}" >> ~/.ssh/known_hosts
      - run: script/deploy
